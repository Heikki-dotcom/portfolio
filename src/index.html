<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Heikki-dotcom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <img src="img/background2.jpg" class="absolute inset-0 -z-10 size-full object-cover object-right md:object-center"draggable="false">
    <header class="m-3 m-md-5">
              <div class="card">
      <div class="row px-3">
          <div class="col-9 card-body ">
      <h1 class="display-6 display-md-1">Santiago's Portfolio</h1>
      <p>Heikki-dotcom</p>
        <div class="m-1">
          <a href="#more" class="btn bg-cyan-400 hover:bg-cyan-600 hover:border-solid-black rounded p-2">View All</a>
        </div>
      </div>
          <div class="col-3 d-flex align-items-center justify-content-center">
              <div class="d-flex d-md-none">
                  <button class="btn" id="btnMenu">
                      <i class="bi bi-list display-6"></i>
                  </button>
              </div>
          </div>
          </div>
          <div class="d-none d-md-flex card-footer">
              <nav class="navbar">
                <ul class="navbar-nav d-flex flex-row">
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">GitHub</a>
                  </li>
                </ul>
              </nav>
            </div>
      </div>
    </header>
    <main class="m-2 m-md-5">
        <div id="more">
            <div class="card">
                <div class="card-header">
                    <p class="">Proyecto 1</p>
                    <p class="display-1">S.I.G.T.O. 2024</p>
                </div>
                <div class="card-body">
                    <div id="carouselExampleCaptions" class="carousel carousel-dark slide">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner h-auto">
                        <div class="carousel-item active">
                          <img src="img/agregar-articulo_SIGTO.jpg" class="d-block  overflow-scroll" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>Company items page</h5>
                            <p>Create, Read, Update and Delete for companies</p>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img src="img/index-simple_SIGTO.png" class="d-block overflow-scroll" alt="...">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>Index</h5>
                            <p>Simple but engaging index.</p>
                          </div>
                        </div>
                        <div class="carousel-item align-items-center justify-content-center">
                          <img src="img/carrito-simple_SIGTO.png" class="d-block overflow-scroll" alt="carrito sigto">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>Shopping cart</h5>
                            <p>Cart page that users use to buy and edit their cart</p>
                          </div>
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
            </div>
        </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="menu.js"></script>
</html>
